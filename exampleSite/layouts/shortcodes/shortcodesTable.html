<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Titel</th>
            <th>Description</th>
            <th>Link</th>
        </tr>
    </thead>
    <tbody>
        {{ range where .Site.Pages "Section" "shortcodes" }}
            {{ if not (eq .Kind "section") }}
                <tr>
                    <td>{{ .Title }}</td>
                    <td>{{ .Summary }}</td>
                    <td><a class="btn btn-primary" href="{{ .RelPermalink }}">Link</a></td>
                </tr>
            {{ end }}
        {{ end }}
    </tbody>
</table>
